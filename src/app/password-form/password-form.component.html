<div [ngClass]="['password-form']">
  <label>password</label>
  <input
    type="password"
    [(ngModel)]="password"
    (ngModelChange)="onPasswordChange()"
  />
  <div [ngClass]="['sections']">
    <div
      *ngFor="let backgroundColor of sectionColors"
      [style.background-color]="backgroundColor"
    ></div>
  </div>
</div>
